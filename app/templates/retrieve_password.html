<!DOCTYPE html>
<html class="bg-black" style="background-image: url(../static/img/bg.jpeg) ">
    <head>
        <meta charset="UTF-8">
        <title>研炬 | 登陆</title>
        <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
        <!-- bootstrap 3.0.2 -->
        <link href="../static/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <!-- font Awesome -->
        <link href="../static/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
        <!-- Theme style -->
        <link href="../static/css/AdminLTE.css" rel="stylesheet" type="text/css" />

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
          <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
        <![endif]-->
    </head>
    <body class="bg-black" style="background-image: url(../static/img/bg.jpeg) ">

        <div class="form-box " id="login-box" >
            <div class="header bg-blue">找回密码</div>
            <form action="" method="post">
                <div class="body bg-gray">
                    <div class="form-group">
                        {{ form.hidden_tag() }}
                        {{ form.password(size=44) }}<br>
                        {% for error in form.password.errors %}
                         <span style="color: red;">[{{ error }}]</span>
                        {% endfor %}<br>  
                        {{ form.password_again(size=44) }}<br>
                        {% for error in form.password_again.errors %}
                         <span style="color: red;">[{{ error }}]</span>
                        {% endfor %}<br>      
                    </div>

                </div>
                <div class="footer">                                                            
                    <button type="submit" class="btn btn-primary btn-block">确认</button>                   
                </div>
            </form>

        <!-- jQuery 2.0.2 -->
        <script src="js/jquery.min.js"></script>
        <!-- Bootstrap -->
        <script src="../static/js/bootstrap.min.js" type="text/javascript"></script>  
 
        </div>
      

    </body>
</html>
