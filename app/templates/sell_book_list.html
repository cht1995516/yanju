<!-- extend base layout -->
{% extends "base.html" %}

{% block content %}
<table>
    <tr valign="top">
        <td><img src="{{user.avatar(128)}}"></td>
        <td>
            <h1>拥有者: {{user.name}}</h1>
            {% if user.about_me %}<p>{{user.about_me}}</p>{% endif %}
            {% if user.id == current_user.id %}<p><a href="{{url_for('sell')}}">我要出售更多商品</a></p>{% endif %}
        </td>
    </tr>
</table>
<hr>
{% for book in books %}
    {% include 'book.html '%}
{% endfor %}
{% endblock %}
